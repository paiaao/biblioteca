<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Empréstimos</title>
  <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<h1>Empréstimos</h1>

<a th:href="@{/emprestimos/novo}">Novo Empréstimo</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Cliente</th>
    <th>Livro</th>
    <th>Data Empréstimo</th>
    <th>Data Devolução</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="emprestimo : ${emprestimos}">
    <td th:text="${emprestimo.id}"></td>
    <td th:text="${emprestimo.cliente.nome}"></td>
    <td th:text="${emprestimo.livro.titulo}"></td>
    <td th:text="${emprestimo.dataEmprestimo}"></td>
    <td th:text="${emprestimo.dataDevolucao}"></td>
    <td>
      <a th:href="@{/emprestimos/editar/{id}(id=${emprestimo.id})}">Editar</a> |
      <a th:href="@{/emprestimos/deletar/{id}(id=${emprestimo.id})}">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
