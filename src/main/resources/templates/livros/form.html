<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${livro.id == null ? 'Novo Livro' : 'Editar Livro'}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${livro.id == null ? 'Novo Livro' : 'Editar Livro'}"></h1>

    <form th:action="@{/funcionario/livros/salvar}" th:object="${livro}" method="post">

        <input type="hidden" th:field="*{id}">

        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" required>

        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" required>

        <label for="categoria">Categoria:</label>
        <select id="categoria" th:field="*{categoria.id}" required>
            <option th:each="cat : ${listaCategorias}"
                    th:value="${cat.id}"
                    th:text="${cat.nome}">
            </option>
        </select>

        <button type="submit">Salvar</button>
        <a th:href="@{/funcionario/livros}">Cancelar</a>
    </form>
</div>
</body>
</html>
